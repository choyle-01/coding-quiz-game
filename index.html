<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Coding Quiz</h1>
    <!-- startPage will display upon loading -->
    <div id="startPage">
      <h2>Start</h2>
      <p>
        This is a quiz dedicated to testing your knowledge of javascript. There
        will be several multiple choice questions and a timer counting down the
        time left. Your scores will be presented at the end.
      </p>
      <button id="startBtn">Start Quiz</button>
    </div>
    <!-- gamePage will load after the start button is pressed and the game is started -->
    <div id="gamePage">
      <h2 id="title">Game</h2>
      <div>
        <div id="questions"></div>
      </div>
      <div id="results">
        <hr>
        <span id="correct-incorrect"></span>
      </div>
    </div>
    <!-- end page is at the end of the game after the game is finished -->
    <form id="endPage">
      <h2>End Screen</h2>
      <div id="initials">Initials:</div>
      <div id="score"></div>
      <input type="text" id="initials"/>
      <button type="submit" id="submit">Submit</button>
    </form>
    <!-- a p tag to display the timer  -->
    <p id="timerDisplay">75</p>

    <script src="./script.js"></script>
  </body>
</html>
